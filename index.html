<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <h3>Enter temperature in Fahrenheit</h3>
            <h3>Enter temperature in Celcius</h3>
        </div>
        <div class="row">
            <div class="input-group">
                <span class="input-group-addon">F</span>
                <input type="number" class="form-control box" id="fahrenheit" placeholder="" aria-describedby="basic-addon1">
            </div>
            <div class="input-group">
                <span class="input-group-addon">C</span>
                <input type="number" class="form-control box" id="celsius" placeholder="" aria-describedby="basic-addon1">
            </div>
        </div>
    </div>
    
    <script src="js/scripts.js"></script>
</body>
</html>
