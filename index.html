<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container center">
        <div class="row">
            <h1>Choose your weapon</h1>
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg red" id="red">Red</button>
            <img src="img/red.png" alt="red lightsaber" class="img-responsive lightsaber" id="red-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg blue" id="blue">Blue</button>
            <img src="img/blue.png" alt="blue lightsaber" class="img-responsive lightsaber" id="blue-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg orange" id="orange">Orange</button>
            <img src="img/orange.png" alt="orange lightsaber" class="img-responsive lightsaber" id="orange-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg green" id="green">Green</button>
            <img src="img/green.png" alt="green lightsaber" class="img-responsive lightsaber" id="green-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg yellow" id="yellow">Yellow</button>
            <img src="img/yellow.png" alt="yellow lightsaber" class="img-responsive lightsaber" id="yellow-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg purple" id="purple">Purple</button>
            <img src="img/purple.png" alt="purple lightsaber" class="img-responsive lightsaber" id="purple-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg pink" id="pink">Pink</button>
            <img src="img/pink.png" alt="pink lightsaber" class="img-responsive lightsaber" id="pink-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg black white" id="white">White</button>
            <img src="img/white.png" alt="white lightsaber" class="img-responsive lightsaber" id="white-ls">
        </div>
        <div class="row">
            <button type="button" class="btn btn-primary btn-lg secret" id="rainbow">Rainbow</button>
            <img src="img/rainbow.jpg" alt="rainbow lightsaber" class="img-responsive lightsaber" id="rainbow-ls">
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
